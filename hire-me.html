    <section class="form-section">
        <form class="form">

           <h3>Contact Form</h3>
            
           <div class="row">
                <div class="user">
                    <input type="text" name="name" id="name" required>
                    <label for="name"><i class="fas fa-user"></i> Your Name</label>
                </div>

                <div class="user">
                    <input type="text" name="number" id="number" required>
                    <label for="number"><i class="fas fa-phone-alt"></i> Phone No.</label>
                </div>
           </div>

            <div class="user">
                <input type="email" name="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email ID</label>
            </div>


            <div class="user">
                <textarea name="message" id="" cols="20" rows="5" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Message</label>
            </div>

            <button class="button" id="button" type="submit"><i class="fas fa-paper-plane"></i> Send</button>
